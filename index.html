    <title>Program za racunanje zapremine valjka</title>
  </head>
  <body>
    <script>
      var r = prompt("Unesite vrednost poluprecnika osnove valjka:");
      var h = prompt("Unesite vrednost visine valjka:");
      const p = 3.14;
      var v = parseInt(r * r) * parseInt(h) * 3.14;
      alert("Zapremina je:" + v);
    </script>
  </body>
